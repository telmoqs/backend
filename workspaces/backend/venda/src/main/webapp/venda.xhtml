<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="main-template.xhtml">
   <ui:define name="content">
      <h:form id="productForm">
         <p:panel id="dadosConsulta" header="Dados para Consulta">
               <p:dataTable var="produto" value="#{vendaControle.venda.produtos}" id="tabelaPessoa" paginator="true" rows="10" paginatorPosition="bottom"
                  paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="10,20,30" emptyMessage="Nenhum registro na lista">

                  <p:column>
                     <f:facet name="header">
                        <h:outputText value="Nome" />
                     </f:facet>
                     <h:outputText value="#{produto.nome}" />
                  </p:column>

                  <p:column>
                     <f:facet name="header">
                        <h:outputText value="Descrição" />
                     </f:facet>
                     <h:outputText value="#{produto.descricao}" />
                  </p:column>
                  <p:column>
                     <f:facet name="header">
                        <h:outputText value="Preço" />
                     </f:facet>
                     <h:outputText value="#{produto.preco}" />
                  </p:column>

                  <p:column style="text-align: center;  width:70px;">
                     <f:facet name="header">
                        <h:outputText value="" />
                     </f:facet>
                     <p:commandLink action="#{vendaControle.telaAlterar}" update="@form" title="Alterar">
                        <h:graphicImage url="/imagens/icon-edit.png" />
                        <f:setPropertyActionListener value="#{pessoa}" target="#{vendaControle.venda}" />
                     </p:commandLink>
                     <p:commandLink action="#{vendaControle.telaConsultar}" update="@form" title="Consultar">
                        <h:graphicImage url="/imagens/icon-view.png" />
                        <f:setPropertyActionListener value="#{pessoa}" target="#{vendaControle.venda}" />
                     </p:commandLink>
                  </p:column>
               </p:dataTable>
               <br />
               <p:commandButton value="Novo" action="#{vendaControle.telaIncluir}" update="@form" />
         </p:panel>

      </h:form>
   </ui:define>
</ui:composition>
</html>
